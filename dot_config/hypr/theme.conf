# Hyprland theme configuration
# This file contains only the theming parts - include in main hyprland.conf

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 1
    col.active_border = rgba(c4a7e7ee)
    col.inactive_border = rgba(6e6a86aa)
    layout = dwindle
}

decoration {
    rounding = 5
    blur {
        enabled = true
        size = 3
        passes = 1
        new_optimizations = true
    }
    
    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(c4a7e7ee)
}
